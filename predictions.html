<head>
    <!-- Add Bootstrap for a clean, modern look -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom page layout */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Centering the form */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Form Title */
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #4CAF50;
        }

        h3 {
            color: #2C3E50;
            margin-top: 30px;
        }

        /* Form elements */
        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: inline-block;
            color: #333;
        }

        input[type="number"],
        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        /* Form submit button */
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            font-size: 1.2rem;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Section divider */
        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 20px 0;
        }

        /* Adjusting the form container's margins */
        .form-group {
            margin-bottom: 20px;
        }

        /* Prediction result styling */
        #prediction-result {
            text-align: center;
            margin-top: 30px;
            font-size: 1.2rem;
            color: #2C3E50;
        }
    </style>
</head>


<div class="container">
    <h1>Predict Movie Rating and Box Office Revenue</h1>
    <p>Fill in the details below to predict the rating and box office revenue of the movie.</p>

    <form id="movie-form">
        <div class="form-group">
            <label for="genre">Genre:</label>
            <select id="genre" name="genre" class="form-control">
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
                <option value="horror">Horror</option>
                <option value="romance">Romance</option>
            </select>
        </div>

        <div class="form-group">
            <label for="runtime">Runtime (minutes):</label>
            <input type="number" id="runtime" name="runtime" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="release-year">Release Year:</label>
            <input type="number" id="release-year" name="release-year" class="form-control" required>
        </div>

        <hr>

        <h3>Lead Actor 1</h3>

        <div class="form-group">
            <label for="actor-gender-lead-actor1">Gender:</label>
            <select id="actor-gender-lead-actor1" name="actor-gender-lead-actor1" class="form-control">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="actor-height-lead-actor1">Height (cm):</label>
            <input type="number" id="actor-height-lead-actor1" name="actor-height-lead-actor1" class="form-control"
                required>
        </div>

        <div class="form-group">
            <label for="actor-age-at-release-lead-actor1">Age at Release:</label>
            <input type="number" id="actor-age-at-release-lead-actor1" name="actor-age-at-release-lead-actor1"
                class="form-control" required>
        </div>

        <div class="form-group">
            <label for="actor-ethnicity-lead-actor1">Ethnicity:</label>
            <select id="actor-ethnicity-lead-actor1" name="actor-ethnicity-lead-actor1" class="form-control" required>
                <option value="asian">Asian</option>
                <option value="black">Black</option>
                <option value="caucasian">Caucasian</option>
                <option value="hispanic">Hispanic</option>
                <option value="other">Other</option>
            </select>
        </div>

        <hr>

        <h3>Lead Actor 2</h3>

        <div class="form-group">
            <label for="actor-gender-lead-actor2">Gender:</label>
            <select id="actor-gender-lead-actor2" name="actor-gender-lead-actor2" class="form-control">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="actor-height-lead-actor2">Height (cm):</label>
            <input type="number" id="actor-height-lead-actor2" name="actor-height-lead-actor2" class="form-control"
                required>
        </div>

        <div class="form-group">
            <label for="actor-age-at-release-lead-actor2">Age at Release:</label>
            <input type="number" id="actor-age-at-release-lead-actor2" name="actor-age-at-release-lead-actor2"
                class="form-control" required>
        </div>

        <div class="form-group">
            <label for="actor-ethnicity-lead-actor2">Ethnicity:</label>
            <select id="actor-ethnicity-lead-actor2" name="actor-ethnicity-lead-actor2" class="form-control" required>
                <option value="asian">Asian</option>
                <option value="black">Black</option>
                <option value="caucasian">Caucasian</option>
                <option value="hispanic">Hispanic</option>
                <option value="other">Other</option>
            </select>
        </div>

        <input type="submit" value="Predict" class="btn btn-success">
    </form>

    <p id="prediction-result"></p>
</div>

<!-- Bootstrap JS (optional for better interactivity) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
